<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

    <link rel="preload" href="/images/vote_cover.png" as="image">
    <link rel="preload" href="/assets/main.css" as="style">
    <link rel="preload" href="/assets/materialize.css" as="style">
    <link rel="preload" href="/assets/material-icons.css" as="style">
    <link rel="preload" href="/assets/jquery-ui.css" as="style">
    <link rel="preload" href="/js/init.js" as="script">
    <link rel="preload" href="/js/materialize.min.js" as="script">
    <link rel="preload" href="/js/jquery-1.12.4.js" as="script">
    <link rel="preload" href="/js/jquery-ui.js" as="script">
    <link rel="preload" href="/js/fingerprint.min.js" as="script">

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	var initChart = null;
	var drawChart = null;
	var loadChart = function() {
		if ( initChart == null ) {
			setTimeout(function(){if(initChart!=null)initChart()},3000);
		} else {
			initChart();
		}
		window.addEventListener('resize', resize);
	};
	var resizeTO = 0;
	//create trigger to resizeEnd event     
	var resize = function() {
		if(resizeTO) clearTimeout(resizeTO);
		resizeTO = setTimeout(function() {
			resizeEnd();
		}, 20);
	};

	//redraw graph when window resize is completed  
	var resizeEnd = function() {
		if(drawChart!=null)drawChart();
	};
	google.charts.load('current', {packages: ['corechart']});
	google.charts.setOnLoadCallback(loadChart);
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
